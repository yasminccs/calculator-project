<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="last-calc">1 + 1</div>
            <div id="result">
                <span>=</span>
                <span>2</span>
            </div>
        </div>
        <div id="keyboard">
            <button class="secondary">CE</button>
            <button class="">C</button>
            <button class="">%</button>
            <button class="terctiary">รท</button>
            <button class="">7</button>
            <button class="">8</button>
            <button class="">9</button>
            <button class="terctiary">x</button>
            <button class="">4</button>
            <button class="">5</button>
            <button class="">6</button>
            <button class="terctiary">-</button>
            <button class="">1</button>
            <button class="">2</button>
            <button class="">3</button>
            <button class="terctiary">+</button>
            <button class="">+/-</button>
            <button class="">0</button>
            <button class="">,</button>
            <button class="quartiary">=</button>
        </div>
    </div>
</body>
</html>
